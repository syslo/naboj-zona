{% extends "base.html" %}

{% block page_header %}
<h1>Login</h1>
{% endblock %}

{% block page_content %}
<p>
  <a
    href="{% url 'social:begin' backend='facebook' %}?next={{ next }}"
    class="btn btn-primary"
  >
    Log in with Facebook
  </a>
</p>
<p>
  <a
    href="{% url 'social:begin' backend='google-oauth2' %}?next={{ next }}"
    class="btn btn-primary"
  >
    Log in with Google
  </a>
</p>
{% endblock %}
