<nav class="navbar navbar-default navbar-fixed-top">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <span class="navbar-brand">{{ site.title }}</span>
    </div>
    <div id="navbar" class="collapse navbar-collapse">
      <ul class="nav navbar-nav">
        {% for item in navigation %}
          <li class="{% if item.active %}active{% endif %}">
            <a {% if item.external %}target="_blank"{% endif %}href="{{ item.url }}">
              {{ item.name }}
            </a>
          </li>
        {% endfor %}
      </ul>
      <ul class="nav navbar-nav navbar-right">
        {% if not user.is_anonymous %}
          <li><p class="navbar-text">{{ user.get_full_name }}</p></li>
          <li><a href="{% url 'logout' %}">
            Log Out
          </a></li>
        {% else %}
          <li><a href="{% url 'social:begin' backend='facebook' %}">
            Log In with Facebook
          </a></li>
        {% endif %}
      </ul>
    </div>
  </div>
</nav>
